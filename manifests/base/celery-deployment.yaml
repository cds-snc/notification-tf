apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: celery 
  name:  celery
  namespace: notification-canada-ca
spec:
  replicas: 4
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: celery 
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: celery
    spec:
      initContainers:
        - name: init-postgres
          image: alpine
          command:
            [
              "sh",
              "-c",
              "until nslookup $(POSTGRES_HOST); do echo waiting for postgres; sleep 2; done;",
            ]
      containers:
        - image: api
          imagePullPolicy: Always
          name: celery
          env:
            - name: ADMIN_BASE_URL
              value: https://$(BASE_DOMAIN)
            - name: NOTIFY_EMAIL_DOMAIN
              value: '$(BASE_DOMAIN)'
            - name: NOTIFY_ENVIRONMENT
              value: '$(ENVIRONMENT)'
            - name: SQLALCHEMY_DATABASE_URI
              value: '$(POSTGRES_SQL)'
            - name: NOTIFICATION_QUEUE_PREFIX
              value: 'eks-notification-canada-ca'
            - name: STATSD_HOST
              value: cloudwatch-agent-statsd.notification-canada-ca.svc.cluster.local
          command: ["/bin/sh"]
          args: ["-c", "sh /app/scripts/run_celery.sh"]
          resources: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
status: {}
