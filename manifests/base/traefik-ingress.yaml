apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-http
  namespace: notification-canada-ca
spec:
  entryPoints:
    - http
  routes:
  - match: HostRegexp(`api.document.{domain:.+}`)
    kind: Rule
    priority: 1
    middlewares:
    - name: security-headers
    services:
    - name: document-download-api
      port: 7000
  - match: HostRegexp(`document.{domain:.+}`)
    kind: Rule
    priority: 2
    middlewares:
    - name: security-headers
    services:
    - name: document-download-frontend
      port: 7001
  - match: HostRegexp(`api.{domain:.+}`)
    kind: Rule
    priority: 3
    middlewares:
    - name: security-headers
    services:
    - name: api
      port: 6011
  - match: HostRegexp(`{domain:.+}`)
    kind: Rule
    priority: 4
    middlewares:
    - name: security-headers
    services:
    - name: admin
      port: 6012
  - match: Host(`api.notification.alpha.cdssandbox.xyz`)
    kind: Rule
    priority: 1
    middlewares:
    - name: security-headers
    services:
    - name: hasura
      port: 8080
  - match: Host(`notification.alpha.cdssandbox.xyz`)
    kind: Rule
    priority: 1
    middlewares:
    - name: security-headers
    services:
    - name: proxy
      port: 8080

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: bastion-ingress
  namespace: notification-canada-ca
spec:
  entryPoints:
    - bastion
  routes:
  - match: HostSNI(`*`)
    services:
    - name: bastion
      port: 22
