resources:
  # - gke-cluster-admin.yaml
  - ../../base
  - config-map.yaml
  - certs-claim.yaml
  - traefik-ingress-service.yaml
  - traefik-ingress-controller-deployment.yaml
patches:
  - postgres-claim.yaml

images:
- name: admin
  newName: gcr.io/notification-canada-ca/admin:latest
- name: api
  newName: gcr.io/notification-canada-ca/api:latest
- name: document-download-api
  newName: gcr.io/notification-canada-ca/document-download-api:latest
- name: document-download-frontend
  newName: gcr.io/notification-canada-ca/document-download-frontend:latest
- name: statsd
  newName: gcr.io/notification-canada-ca/statsd:latest

vars:
  - name: BASE_DOMAIN
    objref:
      kind: ConfigMap
      name: application-config
      apiVersion: v1
    fieldref:
      fieldpath: data.base_domain
  - name: ENVIRONMENT
    objref:
      kind: ConfigMap
      name: application-config
      apiVersion: v1
    fieldref:
      fieldpath: data.environment